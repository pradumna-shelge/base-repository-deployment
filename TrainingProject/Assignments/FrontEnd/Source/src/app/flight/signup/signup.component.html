<div class="container ">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border m-4">
                <div class="card-body">
                    <h5 class="card-title">Sign Up</h5>
                    <form [formGroup]="signUpForm" >
                        <div class="mb-3"><label for="firstName" class="form-label">First Name</label><input type="text"
                                class="form-control" id="firstName" formControlName="firstName">
                            <div *ngIf="firstName?.touched && firstName?.errors?.['required']" class="text-danger">First Name is required.</div>
                        </div>
                        <div class="mb-3"><label for="lastName" class="form-label">Last Name</label><input type="text"
                                class="form-control" id="lastName" formControlName="lastName">
                            <div *ngIf="lastName?.touched && lastName?.errors?.['required']"
                                class="text-danger">Last Name is required.</div>
                        </div>
                        <div class="mb-3"><label for="email" class="form-label">Email address</label><input type="email"
                                class="form-control" id="email" formControlName="email">
                            <div *ngIf="email?.touched && email?.errors?.['required']"
                                class="text-danger">Email is required.</div>
                            <div *ngIf="email?.touched && email?.errors?.['email']"
                                class="text-danger">Please enter a valid email.</div>
                        </div>
                        <div class="mb-3"><label for="password" class="form-label">Password</label><input
                                type="password" class="form-control" id="password" formControlName="password">
                            <div *ngIf="password?.touched && password?.errors?.['required']" class="text-danger">
                                Password is required.
                                </div>
                                <div *ngIf="password?.touched && password?.errors?.['minlength']" class="text-danger">
                                Password should be at least 6 characters long.
                                </div>
                                </div>
                                <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
                                <div *ngIf="confirmPassword?.touched && confirmPassword?.errors?.['required']" class="text-danger">
                                Confirm Password is required.
                                </div>
                                <div *ngIf="confirmPassword?.touched && signUpForm.hasError('passwordMismatch')" class="text-danger">
                                Passwords do not match.
                                </div>
                                </div>
                                <!-- <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" formControlName="address">
                                <div *ngIf="address?.touched && address?.errors?.['required']" class="text-danger">
                                Address is required.
                                </div>
                                </div> -->
                                <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" formControlName="phone">
                                <div *ngIf="phone?.touched && phone?.errors?.['required']" class="text-danger">
                                Phone Number is required.
                                </div>
                                </div>
                                <button type="submit" class="btn btn-primary" >Sign Up</button>
                                <div class="text-center mt-3">
                                    <span>Already have an account? <a [routerLink]="['../loginPage']" routerLinkActive="router-link-active" >Sign In</a></span>
                                    </div>
                                    
                                </form>
                                </div>
                                </div>
                                </div>
                                </div>
                                </div>
